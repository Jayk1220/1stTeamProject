{% extends "base.html" %}

{% block title %}주식 데이터 시각화 - 검색{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="bi bi-search"></i> 주식 데이터 조회</h3>
            </div>
            <div class="card-body">
                <form action="/visualization" method="GET">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="start_date" class="form-label">시작 날짜</label>
                            <input type="date" 
                                   class="form-control" 
                                   id="start_date" 
                                   name="start_date" 
                                   value="{{ default_start }}"
                                   min="{{ min_date }}"
                                   max="{{ max_date }}"
                                   required>
                        </div>
                        <div class="col-md-6">
                            <label for="end_date" class="form-label">종료 날짜</label>
                            <input type="date" 
                                   class="form-control" 
                                   id="end_date" 
                                   name="end_date" 
                                   value="{{ default_end }}"
                                   min="{{ min_date }}"
                                   max="{{ max_date }}"
                                   required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="industry" class="form-label">산업군</label>
                        <select class="form-select" id="industry" name="industry" required>
                            <option value="">-- 산업군 선택 --</option>
                            {% for ind in industries %}
                            <option value="{{ ind }}">{{ ind }}</option>
                            {% endfor %}
                        </select>
                    </div>                   

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-graph-up"></i> 시각화 보기
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="alert alert-info mt-4" role="alert">
            <h5 class="alert-heading"><i class="bi bi-info-circle"></i> 안내</h5>
            <p class="mb-0">
                데이터 기간: <strong>{{ min_date }}</strong> ~ <strong>{{ max_date }}</strong><br>
                사용 가능한 산업군: {{ industries|length }}개
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
{% endblock %}
